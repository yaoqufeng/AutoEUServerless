name: Auto EUserv

on:
  schedule:
    - cron: "27 4 18 * *" # 修改了时间：每月18号 北京时间 12:27 运行，避开高峰期
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # 升级到 v4

      - name: Set up Python
        uses: actions/setup-python@v5 # 升级到 v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Run script
        id: run_script
        continue-on-error: true # 重要：即使登录失败，也继续执行下一步以导出报错文件
        env:
          EUSERV_USERNAME: ${{ secrets.EUSERV_USERNAME }}
          EUSERV_PASSWORD: ${{ secrets.EUSERV_PASSWORD }}
          TRUECAPTCHA_USERID: ${{ secrets.TRUECAPTCHA_USERID }}
          TRUECAPTCHA_APIKEY: ${{ secrets.TRUECAPTCHA_APIKEY }}
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_USER_ID: ${{ secrets.TG_USER_ID }}
          IMAP_SERVER: ${{ secrets.IMAP_SERVER }}
          MAIL_ADDRESS: ${{ secrets.MAIL_ADDRESS }}
          APP_PASSWORD: ${{ secrets.APP_PASSWORD }}
        run: python Github_Action.py

      - name: Upload Debug Pages
        if: always() # 无论脚本运行成功还是失败，都执行此步骤
        uses: actions/upload-artifact@v4
        with:
          name: login-debug-files
          path: "*.html" # 自动收集脚本生成的 error_xxx.html 文件
          retention-days: 1 # 产物保留1天

      - name: Check Status
        if: steps.run_script.outcome == 'failure'
        run: |
          echo "脚本执行过程中出现错误，请在上方 Artifacts 处下载 html 文件查看报错详情。"
          exit 1
